# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 渐行渐远
subtitle: 泡在android世界的日子
description: 记录作者在android开发中的点点滴滴，希望认识更多的朋友！
author: JianGuo
#email:hustyjg@163.com
#language:zh-CN
#timezone:UTC+8

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.yangjianguo.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang # internationalization
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
# Plugins: http://hexo.io/plugins/
plugins:
- hexo-generator-feed
- hexo-generator-sitemap
## Themes: http://hexo.io/themes/
theme: yilia

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
 type: git #部署类型, 本文使用Github
 repository: git@github.com:lgyjg/lgyjg.github.io.git
 #repository: https://github.com/lgyjg/lgyjg.github.io.git
 branch: master   #部署分支
 message: Site updated:{{ now("YYYY-MM-DD HH:mm:ss") }}